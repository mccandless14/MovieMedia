<h1>Biz Directory</h1>

<ng-container *ngIf="authService.isAuthenticated$ | async; else loggedOut">
  <button class="btn btn-primary" (click)="authService.logout()">Logout</button>
</ng-container>

<ng-template #loggedOut>
  <button class="btn btn-primary" (click)="authService.loginWithRedirect()">Login</button>
</ng-template>
